            <form action="" method="post" id="form__contact">
                <fieldset>
                    <legend class="hidden">Contactinformatie</legend>
                    <div class="input-wrapper">
                        <label for="txtFirstName">Voornaam <span class="mandatory">*</span></label>
                        <input type="text" name="txtFirstName" id="txtFirstName" required="required" placeholder="Uw voornaam">
                    </div>
                    <div class="input-wrapper">
                        <label for="txtLastName">Familienaam <span class="mandatory">*</span></label>
                        <input type="text" name="txtLastName" id="txtLastName" required="required" placeholder="Uw familienaam">
                    </div>
                    <div class="input-wrapper">
                        <label for="txtPhone">Telefoonnummer <span class="mandatory">*</span></label>
                        <input type="text" name="txtPhone" id="txtPhone" required="required" placeholder="Uw telefoonnummer">
                    </div>
                    <div class="input-wrapper">
                        <label for="txtMail">E-mailadres <span class="mandatory">*</span></label>
                        <input type="text" name="txtMail" id="txtMail" required="required" placeholder="Uw e-mailadres">
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="hidden">Bericht</legend>
                    <div class="input-wrapper">
                        <label for="message">Uw bericht <span class="mandatory">*</span></label>
                        <textarea id="message" name="message" required="required" placeholder="Uw bericht" rows="5"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Verzenden</button>
            </form>
